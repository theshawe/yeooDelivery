<ul class="card-deck p-0 m-0 p-0">
    {% for service in site.data.deliveryServices %}
    {% if service.cuisine contains "Sports" %}
     <li class="list-group-item border-0">
    <div class="card p-0 m-0 ">
    
        <div class="card-header">
            <div style="display: flex; justify-content: space-between;">
                <a style= class="nav-link " href="#">    <strong>üìç {{ service.location }}</strong></a>
               <!-- <a class="nav-link " href="/services/{{ service.name | replace: " ", "-" }}"> <strong>{{ service.emoji }}</strong> </a> -->
            </div>
        </div>
        <div class="hovereffect {{ service.emoji }}" style="height: 200px; line-height: 200px; font-size: 111px; background-image: url({{ service.mainPicture}});">
        {{ service.emoji }}
        </div>
    <div class="card-body">
    <a style="" href="/services/{{ service.name | replace: " ", "-" }}"  class="btn btn-primary btn-lg active w-100 m-0 serviceNameTag" role="button" aria-pressed="true">{{ service.name }} </a>
    </div>
    
    <div class="card-footer text-muted">
    <div class="d-flex bd-highlight">
    <!-- <a style="" href="/services/{{ service.name | replace: " ", "-" }}" class="btn btn-primary btn-lg active w-100 deliveryTag" role="button" aria-pressed="true">{{ service.delivery }}</a> -->
    </div>
    
    
    <div class="d-flex bd-highlight">
    <a  href="/services/{{ service.name | replace: " ", "-" }}" class="btn btn-primary btn-lg active w-100 moreinfo-btn " role="button" aria-pressed="true">More Info</a>
    </div>
    
    
    </div>
    
    </div>
    </li>
    {% endif %}
    {% endfor %}
    </ul>
