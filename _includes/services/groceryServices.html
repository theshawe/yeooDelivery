

<ul class="card-deck p-0 m-0 p-0 randomize">
    {% for service in site.data.deliveryServices %}
    {% if service.cuisine contains "Groceries" %}
     <li class="list-group-item border-0">
<a class="nav-link " href="/services/{{ service.name | replace: " ", "-" }}" role="button" aria-pressed="true">  <strong class="serviceNameTag" >{{ service.name }}</strong></a>
    </li>
    {% endif %}
    {% endfor %}
    </ul>
