<ul class="card-deck randomize vertical-center p-0 m-0">
    {% for service in site.data.deliveryServices %}
    {% if service.cuisine contains "ðŸ¥«" %}
    <li data-aos="zoom-up" data-aos-delay="50" class="list-group-item border-0 p-0 m-0 mb3">
        <div class="card p-0 m-0">

            <div class="card-header">
                <div style="display: flex; justify-content: space-between;">
                    <a class="nav-link " href="#"> <strong>{{ service.emoji }} {{ service.location  }}</strong></a>
                   
                 
                </div>
            </div>
            <div class="hovereffect {{ service.emoji }}"
                style="height: 200px; line-height: 200px; font-size: 111px; background-image: url({{ service.mainPicture}});">
       <a href="/services/{{ service.name | replace: " ", "-" }}"
                        class="btn btn-primary btn-lg active w-100 m-0 serviceNameTag" role="button"
                        aria-pressed="true">{{ service.name }} </a>
            </div> 

           

            <div class="card-footer text-muted">



                <div class="d-flex bd-highlight">
                    <a href="/services/{{ service.name | replace: " ", "-" }}"
                        class="btn btn-primary btn-lg active w-100 moreinfo-btn " role="button"
                        aria-pressed="true">More</a>
                </div>


            </div>

        </div>
    </li>
    {% elsif service.delivery  contains "ðŸ“®" %}
    <!-- none -->
    {% endif %}
    {% endfor %}
</ul>
