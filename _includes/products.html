<div class="card-deck">

{% for service in site.data.deliveryServices %}

      <div class="card">
          <div class="hovereffect">
        <img src="{{ service.mainPicture}}" class="card-img-top" alt="{{ service.name }}" />
          </div>
        <div class="card-body">
          <h5 class="card-title">{{ service.location }}</h5>

          <p class="card-text">
              <small class="text-muted"></small>
             <strong>{{ site.cuisine }}</strong><br />
              <a href="{{ site.website }}">{{ service.website }}</a> <br />
              <strong>{{ service.phoneNumber }}</strong>
            </small>
            <p> {{ service.phoneNumber }} </p>
          </p>
        </div>
      </div>

{% endfor %}
         

    </div>
