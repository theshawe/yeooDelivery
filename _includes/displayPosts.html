
  {% for post in site.posts %}
    <div class="col-6 m-0 p-0 text-center  align-items-center" style="height: 50vh;
    background: linear-gradient(rgba(190, 34, 216, 0.23), rgba(125, 250, 250, 0.45)), url({{ post.image }});
    background-repeat: no-repeat; background-size: cover;">
      <h2 style="padding-top: 25%; color: #fff;" class="" href="{{ post.url }}">{{ post.title }}</h2>
    <p style="color: #fff !important;">{{ post.excerpt }}</p>
</div>
  {% endfor %}
